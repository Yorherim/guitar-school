<section id="about-me" class="about-me">
  <div class="container about-me__container">
    <header class="about-me__header header">
      <img src="@img/logo.svg" alt="logo" class="header__logo" />
      <nav class="header__navbar navbar">
        <ul class="navbar__list">
          <li class="navbar__element">
            <a href="#description">обо мне</a>
          </li>
          <li class="navbar__element">
            <a href="#info">занятия</a>
          </li>
          <li class="navbar__element">
            <a href="#">запись</a>
          </li>
        </ul>
      </nav>
      <div class="header__hamburger hamburger">
        <div class="hamburger__divider"></div>
        <div class="hamburger__divider"></div>
        <div class="hamburger__divider"></div>
      </div>
    </header>

    <div class="about-me__guitar-man guitar-man">
      <img src="@img/guitar-man.png" alt="guitar-man" class="guitar-man__image" />
      <div class="guitar-man__content">
        @
        <ul class="guitar-man__links links">
          <li class="links__element guitar-man__links-element">
            <a href="#">
              <img src="@img/icons/skype.svg" alt="skype icon" class="links__icon" />
            </a>
          </li>
          <li class="links__element guitar-man__links-element">
            <a href="#">
              <img src="@img/icons/vk.svg" alt="vk icon" class="links__icon" />
            </a>
          </li>
          <li class="links__element guitar-man__links-element">
            <a href="#">
              <img src="@img/icons/telegram.svg" alt="telegram icon" class="links__icon" />
            </a>
          </li>
          <li class="links__element guitar-man__links-element">
            <a href="#">
              <img src="@img/icons/instagram.svg" alt="instagram icon" class="links__icon" />
            </a>
          </li>
        </ul>
        <h1 class="guitar-man__title title">Я Виктор</h1>
        <p class="guitar-man__text text">
          Репетитор игры на гитаре с семилетним опытом преподавания
        </p>
        <div class="guitar-man__buttons buttons">
          <button class="buttons__lesson guitar-man__buttons-lesson">забронировать урок</button>
          <button class="buttons__questions guitar-man__buttons-questions">
            <img src="@img/icons/chat.svg" alt="chat icon" />
            Есть вопросы?
          </button>
        </div>
      </div>
    </div>

    <div class="circle about-me__circle about-me__circle-little">
      <div class="circle__inside"></div>
    </div>
  </div>

  <div class="circle circle_big about-me__circle about-me__circle-big">
    <div class="circle__inside"></div>
  </div>
</section>
